environment: &env
  CONTAINER: stable.world.auth
  DEPLOYMENT: auth
  GCLOUD_ZONE: us-central1-a
  GCLOUD_PROJECT: my-project-1-152801

version: 2
jobs:
  build:
    working_directory: /workspace
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker:
          version: 17.05.0-ce
      - run:
          name: Install Dependencies
          command: .circleci/InstallBuildDependencies.sh
      - run:
          name: Install
          command: |
            pip install --upgrade pip setuptools wheel
            pip install -r ./requirements.txt
            python setup.py develop
      - run:
          name: Build apps
          command: |
            make buildApp
            make buildDockerPY2
            make buildDockerPY3
      - run:
          name: Lint
          command: make lint
      - run:
          name: Test
          command: |
            make testPY2
            make testPY3
            ./bin/stable.world --help
#   post:
#
#     - python setup.py sdist bdist_wheel
#     - cp ./dist/* $CIRCLE_ARTIFACTS
#
  deploy:
    working_directory: /workspace
    docker:
      - image: google/cloud-sdk
        # Environment variable for all commands executed in the primary container
        environment: *env
    steps:
      - checkout
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: /workspace
      - run:
          name: "Install Dependencies"
          command: .circleci/InstallDeployDependencies.sh
      - run:
          name: "Authorize Google Cloud"
          command: |
            make deploy-fetch
            make deploy-authorize
      - run:
          name: "Rollout to Stage"
          command: |
            make deploy-development

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - build
      - deploy:
          # filters:
          #   branches:
          #     only: master
          requires:
            - build
